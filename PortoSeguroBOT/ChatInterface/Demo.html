<html>
<head>
    <meta name="generator"
          content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demonstração BOT</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(".chatFloatTitle").click(function () {
                if ($(".chatFloat").is(".hidden")) {
                    $(".chatFloat").css("height", "400px");
                    $(".chatFloat").removeClass("hidden");
                } else {
                    $(".chatFloat").css("height", "40px");
                    $(".chatFloat").addClass("hidden");
                }
            })
        });
    </script>
</head>
<body style="margin:0">
    <div class="demo-content">
       <iframe src="http://www.portoseguro.com.br/" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="chatFloat" style="width: 350px;position: absolute;height: 400px;bottom: 0px;background: #fff;right: 50px;">
        <div class="chatFloatTitle" style="cursor: pointer;height: 40px;width: 100%;padding: 10px;box-sizing: border-box;background: #00314b;">
            <span style="font-family: Arial; font-weight: bold; color: #fff;font-size: 16px;margin-top: 2px;display: block;">Chat</span>
        </div>
        <iframe src="Interface.html" style="height: calc(100% - 40px);" frameborder="0" width="100%"></iframe>
    </div>
</body>
</html>
